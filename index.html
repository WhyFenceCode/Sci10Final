<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Science 10 Final Project: SkyCrane and MLV</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="full">
      <div class="container">
          <div class="teama score red"><h1>0</h1></div>
          <div class="teamb score blue"><h1>0</h1></div>
          <div class="pointsa points-item" onClick="question(1)">
              <h1>100</h1>
              <img src="https://www.nasa.gov/wp-content/uploads/2023/03/593484main_pia14839_full.jpg" alt="Image 3">
          </div>
          <div class="pointsb points-item" onClick="question(2)">

          </div>
          <div class="pointsc points-item" onClick="question(3)">

          <div class="pointsd points-item" onClick="question(4)">

        <div class="question up">

          <div class="button-wrapper">
            <div class="awnser-button red2"><h1 onclick="assignPoints('red')">Red</h1></div>
            <div class="awnser-button blue2"><h1 onclick="assignPoints('blue')">Blue</h1></div>
          </div>
        </div>
      </div>

</html>
